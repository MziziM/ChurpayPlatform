services:
  - type: web
    name: churpay-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    plan: starter
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: churpay-postgres
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://churpay-frontend.onrender.com
      - key: CORS_ORIGINS
        value: https://churpay-frontend.onrender.com,http://localhost:5173
      - key: PAYFAST_MERCHANT_ID
        value: 10000100
      - key: PAYFAST_PASSPHRASE
        value: your-sandbox-passphrase
      - key: BACKEND_URL
        value: https://churpay-backend.onrender.com

  - type: web
    name: churpay-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist
    plan: starter
    region: oregon
    envVars:
      - key: VITE_API_URL
        value: https://churpay-backend.onrender.com

databases:
  - name: churpay-postgres
    plan: basic-256mb
    region: oregon