services:
  - type: web
    name: churpay-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    plan: starter
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: churpay-postgres
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://<your-frontend-domain>
      - key: CORS_ORIGINS
        value: https://<your-frontend-domain>,http://localhost:5173
      - key: PAYFAST_MERCHANT_ID
        value: 10000100
      - key: PAYFAST_PASSPHRASE
        value: <your-sandbox-passphrase>
      - key: BACKEND_URL
        value: https://<your-backend-domain>

  - type: static_site
    name: churpay-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://<your-backend-domain>

databases:
  - name: churpay-postgres
    plan: basic-256mb
    region: oregon
  